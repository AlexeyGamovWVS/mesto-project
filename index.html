<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<meta name="description" content="">
	<meta name="Author" content="Alexey Gamov">
	<link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<div class="header__container">
			<a href="/" class="header__logo-box link-animation">
				<img src="./images/logo.svg" alt="Логтип «Место." class="logo header__logo">
			</a>
			<div class="header__divider"></div>
		</div>
	</header>

	<main class="content">
		<section class="profile">
			<div class="profile__container">
				<div class="profile__author-box">
					<img src="./images/жак-ив-кусто.jpeg" alt="Автор: Жак Ив Кусто" class="profile__photo">
					<div class="profile__description">
						<div class="profile__title">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button id="edit-profile" class="profile__btn profile__btn_type_edit link-animation">
								<img src="./images/Edit Button.svg" alt="Редактировать." class="profile__btn-edit-icon">
							</button>
						</div>
						<p class="profile__status">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__btn profile__btn_type_add link-animation">
					<img src="./images/Add button Icon.svg" alt="Добавить пост." class="profile__btn-add-icon">
				</button>
			</div>
		</section>
		<section class="posts">
			<ul class="posts__container">
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Карачаевск.jpeg" alt="Карачаевск. Вид на старую крепость на холме крупным планом." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Карачаевск</p>
						<button class="posts__btn-like link-animation"></button>
					</div>
				</li>
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Эльбрус.jpeg" alt="Эльбрус. Вид на гору на закате." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Гора Эльбрус</p>
						<button class="posts__btn-like link-animation"></button>
					</div>
				</li>
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Домбай.jpeg" alt="Домбай. Вид на скалы." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Домбай</p>
						<button class="posts__btn-like link-animation"></button>
					</div>
				</li>
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Маттерхорн.jpeg" alt="Самая известная вершина в мире — гора Маттерхорн." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Маттерхорн</p>
						<button class="posts__btn-like link-animation"></button>
					</div>
				</li>
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Серро-торре.jpeg" alt="Долина Серро-Торре." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Серро-Торре</p>
						<button class="posts__btn-like link-animation"></button>
					</div>
				</li>
				<li class="posts__post">
					<div class="posts__img-box">
						<img src="./images/Тре-Чиме-ди-Лаваред.jpeg" alt="Горные долины Тре-Чиме-ди-Лаваред." class="posts__img">
					</div>
					<div class="posts__description-row">
						<p class="posts__name">Тре-Чиме-ди-Лаваред</p>
						<button class="posts__btn-like posts__btn-like_active link-animation"></button>
					</div>
				</li>
			</ul>
		</section>
	</main>

	<footer class="footer">
		<div class="footer__container">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</div>
	</footer>

	<section id="edit-profile-popup" class="popup">
		<div class="popup__container">
			<button id="close-edit-profile" class="popup__btn-close link-animation"><img src="./images/Close Icon.svg" alt="Закрыть окно." class="popup__close-icon"></button>
			<form action="" class="form">
				<div class ="form__container">
					<h2 class="form__title">Редактировать профиль</h2>
					<feildset class="form__input-container">
						<input name="name" id="author" class="form__item form__item_el_author" type="text" placeholder="Введите имя профиля">
						<input name="status" id="status" class="form__item form__item_el_status" type="text" placeholder="Краткое описание профиля">
					</feildset>
					<button type="submit" class="form__btn-save link-animation">Сохранить</button>
				</div>
			</form>
		</div>
	</section>
	
	<script>
		document.getElementById('edit-profile').onclick = function() {
  		document.getElementById('edit-profile-popup').classList.add('popup_opened');
		}

		document.getElementById('close-edit-profile').onclick = function() {
  		document.getElementById('edit-profile-popup').classList.remove('popup_opened');
		}
	</script>

</body>
</html>
